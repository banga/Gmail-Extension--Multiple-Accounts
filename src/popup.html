<!DOCTYPE html>
<html>
  <head>
    <title>Google Mail Multi-Account Checker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <script src="util.js"></script>
    <!--<script src="analytics.js"></script>-->
    <script src="throbber.js"></script>
    <script src="email_view.js"></script>
    <script src="conversation_view.js"></script>
    <script src="account_view.js"></script>
    <script src="main_view.js"></script>
    <script src="log.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="feedback">
      <div id="feedback-compose">
        <p class="icon-stethoscope"> Ask for help</p>
        <br/>
        <label for="feedback-account">From:</label>
        <select id="feedback-account" name="feedback-account">
        </select>
        <br/>
        <textarea id="feedback-body" rows="16" cols="50"
          placeholder="Your problem or suggestion here"></textarea>
        <br/>
        <input id="feedback-send-button" type="button" value="Send"/>
      </div>
      <div id="feedback-donate">
        <p class="icon-gift"> Help the developer</p>
        <br/>
        <input type="button" id="donate-button" value="Donate"/>
      <p>or</p>
        <input type="button" id="rate-button" value="Rate this extension"/>
      </div>
    </div>
    <div id="multibar" class="topbar">
      <div id="multibar-close" class='multibar-button'>&#10006;</div>
    </div>
    <div id="throbber" class="topbar" style="display: none">
      <canvas id="throbber-canvas"></canvas>
      Working...
    </div>
    <div id="topright">
      <div id="feedback-link" class="icon-comments-alt" title="Feedback"></div>
      <div class='separator'></div>
      <div id="options-link" class="icon-cog" title="Options"></div>
    </div>
    <div id="inboxes"> </div>
  </body>
</html>
